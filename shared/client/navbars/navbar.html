<template name="navbar">
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand img-responsive" href="#"><img src="{{getAppRootDir}}/images/OLBLogo.jpg" alt="OLBLogo"></a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="{{ pathFor 'actionItems' }}">Action Items</a></li>
          <li><a href="{{ pathFor 'students' }}">Students</a></li>
          <li><a href="{{ pathFor 'classrooms' }}">Classrooms</a></li>
          <li><a href="{{ pathFor 'waitlist' }}">Waitlists</a></li>
          <li><a href="{{ pathFor 'applications' }}">Applications</a></li>
          <li><a href="{{ pathFor 'applicationForm' token='admin' }}">Application Form</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{userName}} <span class="caret"></span></a>
            <ul class="dropdown-menu">
                <li><a href="#profileModal" data-toggle="modal">Profile</a></li>
                <li><a href="#settingsModal" data-toggle="modal">Settings</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#" class="logout">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

    <!-- Modal for profile -->
    <div class="modal fade" id="profileModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Profile</h4>
                </div>
                <div class="modal-body">
                    <div>
                        <ul style="list-style: none">
                            <li style="margin-bottom: 5px">{{ userName }}</li>
                            <li style="margin-bottom: 5px"><a id="newPasswordButton" href="{{ pathFor 'newpassword' }}" class="btn btn-primary" data-dismiss="modal">Change Password</a></li>
                        </ul>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for settings -->
    <div class="modal fade" id="settingsModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Settings</h4>
                </div>
                <div class="modal-body">
                    <a href="{{ pathFor 'register' }}" id="addUserButton" class="btn btn-primary" role="button" data-dismiss="modal">Add New User</a>
                    <a href="{{ pathFor 'deleteuser' }}" id="deleteUserButton" class="btn btn-danger" role="button" data-dismiss="modal">Delete User</a>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</template>
