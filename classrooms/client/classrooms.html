<template name="classrooms">
  <h2>Classrooms Information</h2>
  <div class="row">
    <div class="col-md-12">
      <!-- The tab list on top of the page. A tab for each class -->
      <ul class="nav nav-tabs classroom-tabs" role="tablist">
        {{#each classrooms}}
          <li role="presentation" class="tab-classroom-type {{isActive @index}}" classroom-id="{{_id}}"><a href="#{{toLower type}}" aria-controls="{{toLower type}}" role="tab" data-toggle="tab">{{toLower type}}</a></li>
        {{/each}}
      </ul>

      <!-- Each of the tab content -->
      <div class="tab-content">
        {{#each classrooms}}
          <div role="tabpanel" class="tab-pane classroom-students-tab {{isActive @index}}" id="{{toLower type}}">
            {{> classroomDetail}}
          </div>
        {{/each}}
      </div>
    </div>
    <!-- List of all the students in the selected tab -->
    <!--
    <div class="col-md-2 student-in-classroom-list">
      <h4>Kids here</h4>
      <ul class="list-unstyled">
      {{#each studentsInThisClass}}
        {{> studentListItem}}
      {{/each}}
      </ul>
    </div>
    -->
  </div>
</template>
