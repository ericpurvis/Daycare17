<template name="applications">
  <!-- Part for sending applications to parents -->
  <div class="row">
    <div class="col-xs-8"><h1>Applications</h1></div>
    <div class="col-xs-4 text-right">
      <button class="btn btn-lg btn-success btn-circular no-outline" title="Send New Application" type="button" data-toggle="collapse" data-target="#application-email-info" aria-expanded="false" aria-controls="collapseExample">
        <span class="glyphicon glyphicon-send" aria-hidden="true"></span>
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="collapse" id="application-email-info">
        <div class="well">
          <h3>Send Application</h3>
          <p>Fill in the Email address for the application to be sent to and select the application type</p>
          <form class="form-inline" id="send-new-application">
            <div class="form-group">
              <label class="sr-only" for="application-email">Email address</label>
              <input type="email" class="form-control" id="application-email" placeholder="Email" required>
            </div>
            <div class="form-group">
              <label class="sr-only" for="application-type">Application Type</label>
              <select id="application-type" class="form-control" required>
                <option value="member">Staff</option>
                <option value="existing">Member</option>
                <option value="regular" selected>New Family</option>
              </select>
            </div>
            <input type="submit" class="btn btn-primary" value="Send Application">
          </form>

          <p id="application-link" class="hidden"></p>
        </div>
      </div>
    </div>
  </div>

<!-- Displaying current Applications -->
  <div class="row">
    <div class="col-md-12">
      {{#each applicants}}
      {{> applicationDetail}}
      <hr />
      {{else}}
      <div class="alert alert-info text-center" role="alert"><p class="large">There are no applications</p></div>
      {{/each}}
    </div>
  </div>
</template>
