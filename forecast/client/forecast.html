<template name="forecast">
  <h2> Forecast </h2>
  
  <!-- Forecast timeframe dropdown -->
      <div class="row">
        <div class="form-group col-md-3">
          <select class="form-control" id="timeframe">
            <option value="3 MONTHS">3 Months</option>
            <option value="6 MONTHS">6 Months</option>
            <option value="12 MONTHS">12 Months</option>
            <option value="18 MONTHS">18 Months</option>
            <option value="24 MONTHS">24 Months</option>
            <option value="30 MONTHS">30 Months</option>
          </select>
        </div>
      </div>
      
  <div class="row">
    <div class="col-md-12">
      <!-- The tab list on top of the page. A tab for each class -->
      <ul class="nav nav-tabs classroom-tabs" role="tablist">
        {{#each classrooms}}
          <li role="presentation" class="tab-classroom-type {{isActive @index}}" classroom-id="{{_id}}"><a href="#{{toLower type}}" aria-controls="{{toLower type}}" role="tab" data-toggle="tab">{{toLower type}}</a></li>
        {{/each}}
      </ul>

      <!-- Each of the tab content -->
      <div class="tab-content">
        {{#each classrooms}}
          <div role="tabpanel" class="tab-pane classroom-students-tab {{isActive @index}}" id="{{toLower type}}">
            {{> forecastDetail}}
          </div>
        {{/each}}
      </div>
    </div>
  </div>
</template>
