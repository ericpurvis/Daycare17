<template name="forecast">
  <h2> Forecast </h2>
  <!-- Forecast timeframe dropdown -->
      <div class="row">

        <div class="form-group col-md-3">
	      <label>Time Frame</label>
          <select class="form-control" id="timeframe">
            <option value="3">3 Months</option>
            <option value="6">6 Months</option>
            <option value="12">12 Months</option>
            <option value="18">18 Months</option>
            <option value="24">24 Months</option>
            <option value="30">30 Months</option>
          </select>
        </div>
	   
	    <div class="col-md-4">
         <div class="form-group">
            <label>Start Date</label>
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
              <input class="form-control" type="date" name="sdate" id="sdate">
            </div>
          </div>
	    </div>
	   	    <div class="col-md-4">
          <div class="form-group">
          <label>Export Excel</label>
	         <div>
			 	<a onClick = "$('#forecastTable').tableExport({type:'xls',fileName: 'forecastExport'});">Export</a>
	         </div>
          </div>
	    </div>
      </div>
      
      
  <div class="row">
    <div class="col-md-12">
      <!-- The tab list on top of the page. A tab for each class -->
      <ul class="nav nav-tabs classroom-tabs" role="tablist">
        {{#each classrooms}}
          <li role="presentation" class="tab-classroom-type {{isActive @index}}" classroom-id="{{_id}}"><a href="#{{toLower type}}" aria-controls="{{toLower type}}" role="tab" data-toggle="tab">{{toLower type}}</a></li>
        {{/each}}
      </ul>

    <table class="table table-bordered table-responsive" id= "forecastTable">
    <thead>
      <tr>
        <th>Dates and Movements</th>
        {{#each daysOfWeek}}
          <th>{{this}}</th>
        {{/each}}
        <th>Student Details</th>
      </tr>
    </thead>
    <tbody>
    	{{#each forecast in forecastArray}}
    	
    	{{#if isMember forecast  }}
    	<tr bgcolor= "red">
    	<td>{{forecast.movements}}</td>
    		<td>{{forecast.monCount}}</td>
    		<td>{{forecast.tueCount}}</td>
    		<td>{{forecast.wedCount}}</td>
    		<td>{{forecast.thuCount}}</td>
    		<td>{{forecast.friCount}}</td>
    		<td>{{forecast.details}}</td>
    	</tr>
    	{{/if}}
    	
    	{{#if isExisting forecast }}
    	<tr bgcolor= "yellow">
    	<td>{{forecast.movements}}</td>
    		<td>{{forecast.monCount}}</td>
    		<td>{{forecast.tueCount}}</td>
    		<td>{{forecast.wedCount}}</td>
    		<td>{{forecast.thuCount}}</td>
    		<td>{{forecast.friCount}}</td>
    		<td>{{forecast.details}}</td>
    	</tr>
    	{{/if}}
    	
    	{{#if isRegular forecast  }}
    	<tr>
    	<td>{{forecast.movements}}</td>
    		<td>{{forecast.monCount}}</td>
    		<td>{{forecast.tueCount}}</td>
    		<td>{{forecast.wedCount}}</td>
    		<td>{{forecast.thuCount}}</td>
    		<td>{{forecast.friCount}}</td>
    		<td>{{forecast.details}}</td>
    	</tr>
    	{{/if}}
    		
      {{/each}}	
    </tbody>
</table>
</div>
  </div>
</template>
