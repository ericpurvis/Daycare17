<template name="forecastDetail">
<table class="table table-bordered table-responsive">
    <thead>
      <tr>
        <th>Dates and Movements</th>
        {{#each daysOfWeek}}
          <th>{{this}}</th>
        {{/each}}
      </tr>
    </thead>
    <tbody>
    	{{#each forecast in forecastArray}}
    	<tr>
    		<td>forecast.movements</td>
    		<td>forecast.monCount</td>
    		<td>forecast.tueCount</td>
    		<td>forecast.wedCount</td>
    		<td>forecast.thuCount</td>
    		<td>forecast.friCount</td>
    	</tr>
      {{/each}}	
    </tbody>
</table>
</template>
