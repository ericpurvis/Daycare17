<template name="ApplicationSentSuccessModal">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <p class="modal-title">Application Delivery Status:</p>
        </div>

        <div class="modal-body">
          <h2>Successful Application Delivery. An email has been sent with a link to an application.</h2>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</template>
