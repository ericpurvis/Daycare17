<template name="addStudentModal">
<div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-lg">

        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h2 class="modal-title">Add Student/Parent</h2>
          </div>
          
          <div class="modal-body">
          <form role="form">
          <h3>Parent's Information <button type="button" class="btn btn-primary add" id="toggle-second-parent">Add another Parent</button></h3>
      <!-- First name and last name -->
      <div class="row">

        <div class="col-md-4">
          <div class="form-group">
            <label for="pfname">First Name</label>
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
              <input type="text" class="form-control" name="pfname">
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label for="plname">Last Name</label>
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
              <input type="text" class="form-control" name="plname" id="plname">
            </div>
          </div>
        </div>

      </div>
        <div class="row"  id="endParent">
          <!-- Parents Email -->
          <div class="col-md-4">
            <div class="form-group">
              <label for="email">Email Address</label>
              <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                <input class="form-control" type="email" name="email" id="email">
              </div>
            </div>
          </div>

          <!-- Parents phone number -->
          <div class="col-md-4">
            <div class="form-group">
              <label for="phone-number">Phone Number</label>
              <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-earphone"></span></span>
                <input class="form-control" type="text" name="phone-number" id="phone-number">
              </div>
            </div>
          </div>
        </div>

      <!-- Parent Address -->
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="address">Street Address</label>
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-map-marker"></span></span>
              <input class="form-control" type="text" name="street" id="street">
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label for="city">City</label>
            <input class="form-control" type="text" name="city" id="city">
          </div>
        </div>

        <div class="col-md-2">
          <div class="form-group">
            <label for="state">State</label>
            <input class="form-control" type="text" name="state" id="state">
          </div>
        </div>

        <div class="col-md-2">
          <div class="form-group">
            <label for="zip">ZIP</label>
            <input class="form-control" type="number" name="zip" id="zip">
          </div>
        </div>
      </div>

        <!-- hidden class for second parents information when activated -->
      <div id="second-parent-container" class="hidden">
        <h3>Second Parent's Information</h3>
        <!-- First name and last name -->
        <div class="row">

          <div class="col-md-4">
            <div class="form-group">
              <label for="second-pfname">First Name</label>
              <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                <input type="text" class="form-control" name="second-pfname">
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="form-group">
              <label for="second-plname">Last Name</label>
              <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                <input type="text" class="form-control" name="second-plname" id="second-plname">
              </div>
            </div>
          </div>

        </div>
        <div class="row">
          <!-- Parents Email -->
          <div class="col-md-4">
            <div class="form-group">
              <label for="second-email">Email Address</label>
              <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                <input class="form-control" type="email" name="second-email" id="second-email">
              </div>
            </div>
          </div>

          <!-- Parents phone number -->
          <div class="col-md-4">
            <div class="form-group">
              <label for="second-phone-number">Phone Number</label>
              <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-earphone"></span></span>
                <input class="form-control" type="text" name="second-phone-number" id="second-phone-number">
              </div>
            </div>
          </div>
        </div>

        <!-- Parent Address -->
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="second-address">Street Address</label>
              <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-map-marker"></span></span>
                <input class="form-control" type="text" name="second-street" id="second-street">
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="form-group">
              <label for="second-city">City</label>
              <input class="form-control" type="text" name="second-city" id="second-city">
            </div>
          </div>

          <div class="col-md-2">
            <div class="form-group">
              <label for="second-state">State</label>
              <input class="form-control" type="text" name="second-state" id="second-state">
            </div>
          </div>

          <div class="col-md-2">
            <div class="form-group">
              <label for="second-zip">ZIP</label>
              <input class="form-control" type="number" name="second-zip" id="second-zip">
            </div>
          </div>
        </div>
      </div>


      <h3>Child's Information</h3>
      <!-- Student First and Last Name -->
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="fname">Child's First Name</label>
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
              <input type="text" class="form-control" name="fname" id="fname">
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label for="lname">Child's Last Name</label>
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
              <input class="form-control" type="text" name="lname" id="lname">
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <!-- Student DOB -->
        <div class="col-md-4">
          <div class="form-group">
            <div class="checkbox-inline">
              <label for="nc"><input class="checkbox" type="checkbox" name="notConceived" value="NC" id="nc" /> Not Yet Conceived</label>
            </div>
          </div>
          <div class="form-group">
            <label for='dob'>Date Of Birth</label>
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
              <input class="form-control" type="date" name="dob" id="dob">
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox-inline">
              <label for="pregnant"><input class="checkbox" type="checkbox" name="pregnant" value="pregnant" id="pregnant" /> Pregnant</label>
            </div>
          </div>
          <div class="form-group">
            <label for='dueDate'>Expected Due Date?</label>
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
              <input class="form-control" type="date" name="dueDate" id="dueDate">
            </div>
          </div>
        </div>
      </div>



      <h3>Details</h3>

      <div class="row">
        <!--Requested start Date -->
        <div class="col-md-4">
          <div class="form-group">
            <label for="sdate">Desired Start Date</label>
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
              <input class="form-control" type="date" name="sdate" id="sdate">
            </div>
          </div>
        </div>
      </div>

      <!-- Days -->
      <div class="form-group">
        <h4>Days (Please select 2, 3 or 5)</h4>

        <div class="checkbox-inline"><label for="m"><input class="checkbox" type="checkbox" name="days" value="M" id="m" /> Monday</label></div>
        <div class="checkbox-inline"><label for="t"><input class="checkbox" type="checkbox" name="days" value="T" id="t" /> Tuesday</label></div>
        <div class="checkbox-inline"><label for="w"><input class="checkbox" type="checkbox" name="days" value="W" id="w" /> Wednesday</label></div>
        <div class="checkbox-inline"><label for="th"><input class="checkbox" type="checkbox" name="days" value="TH" id="th" /> Thursday</label></div>
        <div class="checkbox-inline"><label for="f"><input class="checkbox" type="checkbox" name="days" value="F" id="f" /> Friday</label></div>
      </div>
      <div class="form-group">
        <div class="checkbox-inline"><label for="flexible"><input class="checkbox" type="checkbox" name="flexible" value="flexible" id="flexible"/>
          Flexible On Days? If so explain in details section</label></div>
        </div>

        <!-- Affiliation -->
          <div class="form-group">
            <h4>Affiliation</h4>

            <div class="radio-inline"><label for="member"><input class="radio" type="radio" name="type" value="member" id="member"> Employee</label></div>
            <div class="radio-inline"><label for="existing"><input class="radio" type="radio" name="type" value="existing" id="existing"> Current Family</label></div>
            <div class="radio-inline"><label for="regular"><input class="radio" type="radio" name="type" value="regular" id="regular"> New Family</label></div>
          </div>

        <!-- Group -->
        <div class="form-group">
          <h4>Group</h4>

          <div class="radio-inline"><label for="infant"><input class="radio" type="radio" name="group" value="infant" id="infant"> Infant</label></div>
          <div class="radio-inline"><label for="toddler"><input class="radio" type="radio" name="group" value="toddler" id="toddler"> Toddler</label></div>
        </div>

        <!-- Details -->
        <div class="row">
          <div class="col-md-6">
            <label for="details">Details</label>
            <textarea class="form-control" name="details" id="details"></textarea>
          </div>
        </div>
        <br /><br />
        <input class="btn btn-primary" type="submit" value="Add Student" />
        <br /><br />
      </form>
  <script>
    $("#dueDate").prop('disabled', true);

    var notConceived = false;
    var pregnant = false;
    $("#nc").change(function(){
      notConceived = !notConceived;
      $("#dueDate").prop('disabled', (notConceived||!pregnant));
      $("#dob").prop('disabled', (notConceived||pregnant));
    });
    $( "#pregnant" ).change(function() {
      pregnant=!pregnant;
      $("#dueDate").prop('disabled', (notConceived||!pregnant));
      $("#dob").prop('disabled', (notConceived||pregnant));

    });

  </script>
</div>
</div>
</div>
</div>
</div>
</template>
