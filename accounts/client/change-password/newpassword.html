<template name="newpassword">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2>Change Password</h2>
            <form id="newpassword" class="newpassword">
                <div class="form-group">
                    <label class="control-label" for="current-password">Current Password</label>
                    <input class="form-control" type="password" id="current-password" placeholder="Current Password" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="new-password">New Password</label>
                    <input class="form-control" type="password" id="new-password" placeholder="New Password" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="new-password-confirm">Repeat New Password</label>
                    <input class="form-control" type="password" id="new-password-confirm" placeholder="Repeat New Password" required>
                </div>
                <input type="submit" value="Change Password" class="btn btn-default" />
            </form>
        </div>
    </div>
</template>
