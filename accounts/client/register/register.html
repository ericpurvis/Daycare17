<template name="register">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h2>Add User</h2>
      <form class="register">
        <div class="form-group">
          <label class="control-label" for="firstName">First Name</label>
          <input type="firstName" class="form-control" id="firstName" placeholder="First Name" required>
        </div>
        <div class="form-group">
          <label class="control-label" for="lastName">Last Name</label>
          <input type="lastName" class="form-control" id="lastName" placeholder="Last Name" required>
        </div>
        <div class="form-group">
          <label class="control-label" for="email">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <label class="control-label" for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <div class="form-group">
          <label class="control-label" for="password-confirm">Confirm Password</label>
          <input type="password" class="form-control" id="password-confirm" placeholder="Password" required>
        </div>
        <input type="submit" class="btn btn-default" value="Create" />
      </form>
    </div>
  </div>
</template>
