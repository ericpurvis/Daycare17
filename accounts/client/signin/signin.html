<template name="signin">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h2>signin</h2>
      <div id="message" class="alert alert-danger hidden" role="alert"></div>
      <form class="signin">
        <div class="form-group">
          <label class="control-label" for="email">Email Address</label>
          <input type="email" class="form-control" id="login-email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <label class="control-label" for="password">Password</label>
          <input type="password" class="form-control" id="login-password" placeholder="Password" required>
        </div>
        <input type="submit" class="btn btn-default" id="login-button" value="Sign In" />
      </form>
    </div>
  </div>
</template>
