<template name="staffEmail">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h2>Change Staff Email</h2>
      <form id="staffEmail" class="staffEmail">
         <div class="form-group">
          <label class="control-label" for="email">Staff Email Address</label>
          <input type="email" pattern ="^[a-zA-Z0-9'.1234z_%+-]+@[a-zA-Z0-9.-]+\.[a-zA-Z]{2,4}$" class="form-control" id="email" placeholder="Email" required>
        </div>
	<input type="submit" class="btn btn-default" value="Submit" />

      </form>
    </div>
  </div>
</template>
