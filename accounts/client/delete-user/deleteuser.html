<template name="deleteuser">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2>Delete User</h2>
            <form id="deleteuser" class="deleteuser">
                <div class="form-group">
                    <label class="control-label" for="email">Email Address</label>
                    <input class="form-control" type="email" id="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="email-confirm">Confirm Email Address</label>
                    <input class="form-control" type="email" id="email-confirm" placeholder="Confirm Email Address" required>
                </div>
                <input type="submit" value="Delete User" class="btn btn-default" />
            </form>
        </div>
    </div>
</template>
