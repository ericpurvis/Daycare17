<template name="enrollStudentModal">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h2 class="modal-title">Enroll Student</h2>
        </div>

        <div class="modal-body toHide">
          <p><b>Days Requested</b></p>

          <ul class="list-unstyled list-inline capitalize">
            {{#each sortedDays daysWaitlisted}}
              <li class="{{flexibleColorClass}}">{{toLower day}}</li>
            {{/each}}
          </ul>
        </div>

        <form role="form">
          <div class="modal-body toHide">
            <div class="form-group">
              <h4>Days</h4>
                <div class="checkbox-inline"><label for="m"><input class="checkbox" type="checkbox" disabled="{{isDisabled 'MONDAY'}}" readonly="{{isReadonly 'MONDAY'}}" name="days" value="M" id="m" checked="{{dayChecked 'MONDAY'}}" /> Monday</label></div>
                <div class="checkbox-inline"><label for="t"><input class="checkbox" type="checkbox" disabled="{{isDisabled 'TUESDAY'}}" readonly="{{isReadonly 'TUESDAY'}}" name="days" value="T" id="t" checked="{{dayChecked 'TUESDAY'}}" /> Tuesday</label></div>
                <div class="checkbox-inline"><label for="w"><input class="checkbox" type="checkbox" disabled="{{isDisabled 'WEDNESDAY'}}" readonly="{{isReadonly 'WEDNESDAY'}}" name="days" value="W" id="w" checked="{{dayChecked 'WEDNESDAY'}}" /> Wednesday</label></div>
                <div class="checkbox-inline"><label for="th"><input class="checkbox" type="checkbox" disabled="{{isDisabled 'THURSDAY'}}" readonly="{{isReadonly 'THURSDAY'}}" name="days" value="TH" id="th" checked="{{dayChecked 'THURSDAY'}}" /> Thursday</label></div>
                <div class="checkbox-inline"><label for="f"><input class="checkbox" type="checkbox" disabled="{{isDisabled 'FRIDAY'}}" readonly="{{isReadonly 'FRIDAY'}}" name="days" value="F" id="f" checked="{{dayChecked 'FRIDAY'}}" /> Friday</label></div>
            </div>
          </div>

          <div class="modal-body">
            <div class="hidden">
              The below days are waitlisted but not selected. Would you like to keep student on waitlist for these days?
              <ul class="list-unstled list-inline">
                {{#each sortedDays days}}
                  <li class="list-group-item-warning capitalize">{{toLower day}}</li>
                {{/each}}
              </ul>

            </div>
          </div>

          <div class="modal-footer toHide">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-success" id="enroll">Confirm Enroll</button>
          </div>
          <div class="modal-footer">
            <div class="hidden">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-warning" id="no" data-dismiss="modal">No</button>
              <button type="button" class="btn btn-success" id="yes" data-dismiss="modal">Yes</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
