<template name="deletePartiallyEnrolled">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h2 class="modal-title">Delete</h2>
        </div>

        <div class="modal-body">
          <p>This student is also enrolled. Do you want to keep student enrolled or remove from system entirely?</p>
        </div>


        <div class="modal-footer">

          <button type="button" class="btn btn-default" data-dismiss="modal" id="keepEnrolled">Keep enrolled</button>
          <button type="button" class="btn btn-default" data-dismiss="modal" id="fromSystem">Remove From System</button>
        </div>
      </div>
    </div>
  </div>

</template>
