<template name="toWaitlistModal">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h2 class="modal-title">Select waitlist to move Student to</h2>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default hidden" data-dismiss="modal" id="infantWaitlist">Infant Waitlist</button>
          <button type="button" class="btn btn-default" data-dismiss="modal" id="toddlerWaitlist">Toddler Waitlist</button>
        </div>

      </div>
    </div>
  </div>
</template>
