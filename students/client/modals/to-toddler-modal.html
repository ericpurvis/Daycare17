<template name="toToddlerModal">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h2 class="modal-title">Student To Toddler Transition</h2>
        </div>

        <div class="modal-body toHide">
          <p><b>Days Enrolled</b></p>

          <ul class="list-unstyled list-inline capitalize">
            {{#each sortedDays daysEnrolled}}
              <li class="{{flexibleColorClass}}">{{toLower day}}</li>
            {{/each}}
          </ul>
        </div>
        
        <form role="form">
          <div class="modal-body toHide">
            <div class="form-group">
              <h4>Days To Enroll</h4>
                <div class="checkbox-inline"><label for="m"><input class="checkbox" type="checkbox" name="days" value="M" id="m" checked="{{dayChecked 'MONDAY'}}" /> Monday</label></div>
                <div class="checkbox-inline"><label for="t"><input class="checkbox" type="checkbox" name="days" value="T" id="t" checked="{{dayChecked 'TUESDAY'}}" /> Tuesday</label></div>
                <div class="checkbox-inline"><label for="w"><input class="checkbox" type="checkbox" name="days" value="W" id="w" checked="{{dayChecked 'WEDNESDAY'}}" /> Wednesday</label></div>
                <div class="checkbox-inline"><label for="th"><input class="checkbox" type="checkbox" name="days" value="TH" id="th" checked="{{dayChecked 'THURSDAY'}}" /> Thursday</label></div>
                <div class="checkbox-inline"><label for="f"><input class="checkbox" type="checkbox" name="days" value="F" id="f" checked="{{dayChecked 'FRIDAY'}}" /> Friday</label></div>
            </div>
          </div>

          <div class="modal-body hidden">
              The below days are currently enrolled but not selected. Would you like to add student to waitlist for these days?
              <ul class="list-unstled list-inline capitalize">
                {{#each sortedDays days}}
                  <li class="list-group-item-warning">{{toLower day}}</li>
                {{/each}}
              </ul>
          </div>

          <div class="modal-footer toHide">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-success" id="advance">Confirm Move</button>
          </div>

          <div class="modal-footer hidden">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-warning" id="no" data-dismiss="modal">No</button>
              <button type="button" class="btn btn-success" id="yes" data-dismiss="modal">Yes</button>
          </div>
          
        </form>
      </div>
    </div>
  </div>
</template>
